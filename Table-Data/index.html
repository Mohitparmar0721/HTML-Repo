<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information Table</title>
  </head>
  <body>
    <h1>Student Information Table</h1>

    <!-- Table to display student information -->
    <table border="6">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Attendance</th>
          <th>Phone No</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>12345</td>
          <td>1 (Present)</td>
          <td>----------</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>67890</td>
          <td>0 (Absent)</td>
          <td>----------</td>
        </tr>
        <tr>
          <td>Michael Brown</td>
          <td>11223</td>
          <td>1 (Present)</td>
          <td>----------</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
